# nlu.yml
version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos días
    - buenos tardes
    - buenas noches
    - ¿cómo estás?
    - ¿qué tal?
    - ¡hola!

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - buena noche
    - que tengas un buen día
    - que te vaya bien
    - nos vemos
    - hasta pronto

- intent: affirm
  examples: |
    - sí
    - claro
    - por supuesto
    - de acuerdo
    - correcto

- intent: deny
  examples: |
    - no
    - no way
    - nunca
    - no creo
    - no me gusta
    - no es así

- intent: mood_great
  examples: |
    - perfecto
    - genial
    - increíble
    - me siento muy bien
    - estoy muy contento
    - soy muy feliz
    - estoy emocionado
    - estoy muy alegre

- intent: mood_unhappy
  examples: |
    - mi día fue horrible
    - estoy triste
    - no me siento bien
    - estoy decepcionado
    - estoy muy triste
    - estoy desanimado
    - estoy muy descontento

- intent: bot_challenge
  examples: |
    - ¿eres un bot?
    - ¿eres un humano?
    - ¿estoy hablando con un bot?
    - ¿estoy hablando con un humano?